<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="icon" href="../img/favicon.ico"/>
    <title>堆糖生活家</title>
    <link rel="stylesheet" href="../css/liveHome_artical.css"/>
    <script type="text/javascript" src="../js/liveHome_artical.js"></script>
</head>
<body>
<header>
    <div class="content">
        <a class="logo" href="#"><img src="../img/artical/logo.png" alt=""/></a>
        <div class="button">
            <a href="#" class="button_1"><i></i>保存</a>
            <a href="#" class="button_2"><i></i>预览</a>
            <a href="#" class="button_3">发布</a>
        </div>
    </div>
</header>
<section class="artical">
    <div class="context">
        <div class="img_shangchuan" id="img_shangchuan">
            <p class="tip">
                <i></i><br/>
                建议尺寸：不小于900x500像素
            </p>
            <input type="file" id="file"/>
        </div>
        <div class="img" id="img"><img src="#" alt=""/></div>
        <textarea name="title" id="tltle" maxlength="30" placeholder="在此输入标题"></textarea>
        <ul class="toolbar" id="toolbar">
            <li class="li1">
                <button><span>15px</span><i></i></button>
                <ul class="select">
                    <li>12px</li>
                    <li>15px</li>
                    <li>17px</li>
                    <li>20px</li>
                </ul>
            </li>
            <li class="li2">
                <button class="cuti"><i class="font_1">&#xe606;</i></button><button class="xieti"><i class="font_1">&#xe731;</i></button><button class="xiahua"><i class="font_1">&#xe76f;</i></button><button class="shanchu"><i class="font_1">&#xe67d;</i></button>
            </li>
            <li class="li3">
                <button class="xiangmu"><i class="font_1">&#xe75f;</i></button>
            </li>
            <li class="li4">
                <button class="left"><i class="font_1">&#xe782;</i></button><button class="center"><i class="font_1">&#xe76b;</i></button><button class="right"><i class="font_1">&#xe780;</i></button>
            </li>
            <li class="li5">
                <button class="yanse"><i class="font_1">&#xe63c;</i></button><button class="xiangxia"><i></i></button>
            </li>
            <li class="li6">
                <button class="fenge"><i class="font_1">&#xe617;</i></button><button class="lianjie"><i class="font_1">&#xf008e;</i></button>
            </li>
            <li class="li7">
                <button class="tupian"><i class="font_1">&#x3446;</i></button><button class="yinyue"><i class="font_1">&#xf0066;</i></button><button class="toupiao"><i class="font_1">&#xe619;</i></button><button class="mingpian"><i class="font_1">&#xe61d;</i></button>
            </li>
        </ul>
        <textarea class="content"></textarea>
    </div>
</section>

</html>
