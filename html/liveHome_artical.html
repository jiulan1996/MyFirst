<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="icon" href="../img/favicon.ico"/>
    <title>堆糖生活家</title>
    <link rel="stylesheet" href="../css/artical/liveHome_artical.css"/>
    <!--<link rel="stylesheet" href="../css/artical/bootstrap.min.css"/>-->
    <script type="text/javascript" src="../js/liveHome_artical.js"></script>
    <!--<script type="text/javascript" src="../js/artical_fabu/jQuery.min.js"></script>
    <script type="text/javascript" src="../js/artical_fabu/bootstrap.min.js"></script>-->
</head>
<body>
<header>
    <div class="content">
        <a class="logo" href="#"><img src="../img/artical/logo.png" alt=""/></a>
        <div class="button">
            <a href="#" class="button_1"><i></i>保存</a>
            <a href="#" class="button_2"><i></i>预览</a>
            <a href="#" class="button_3">发布</a>
        </div>
    </div>
</header>
<section class="artical">
    <div class="context">
        <div class="img_shangchuan" id="img_shangchuan">
            <p class="tip">
                <i></i><br/>
                建议尺寸：不小于900x500像素
            </p>
            <input type="file" id="file"/>
        </div>
        <div class="img" id="img"><img src="#" alt=""/></div>
        <textarea name="title" id="tltle" maxlength="30" placeholder="在此输入标题"></textarea>
        <ul class="toolbar" id="toolbar">
            <li class="li1">
                <a href="#" class="buttons"><span>15px</span><i></i><span class="tooltip">字号</span></a>
                <!--<ul class="select">
                    <li>12px</li>
                    <li>15px</li>
                    <li>17px</li>
                    <li>20px</li>
                </ul>-->
            </li>
            <li class="li2">
                <a href="#" class="buttons cuti"><i class="font_1">&#xe606;</i><span class="tooltip">粗体</span></a>
                <a href="#" class="buttons xieti"><i class="font_1">&#xe731;</i><span class="tooltip">斜体</span></a>
                <a href="#" class="buttons xiahua"><i class="font_1">&#xe76f;</i><span class="tooltip">下划线</span></a>
                <a href="#" class="buttons shanchu"><i class="font_1">&#xe67d;</i><span class="tooltip">删除线</span></a>
            </li>
            <li class="li3">
                <a href="#" class="buttons xiangmu"><i class="font_1">&#xe75f;</i><span class="tooltip">项目符号</span></a>
            </li>
            <li class="li4">
                <a href="#" class="buttons left"><i class="font_1">&#xe782;</i><span class="tooltip">左对齐</span></a>
                <a href="#" class="buttons center"><i class="font_1">&#xe76b;</i><span class="tooltip">居中</span></a>
                <a href="#" class="buttons right"><i class="font_1">&#xe780;</i><span class="tooltip">右对齐</span></a>
            </li>
            <li class="buttons li5">
                <a href="#" class="yanse"><i class="font_1">&#xe63c;</i><i class="xiangxia"></i></a>
                <span class="tooltip">右对齐</span>
            </li>
            <li class="li6">
                <a href="#" class="buttons fenge"><i class="font_1">&#xe617;</i><span class="tooltip">水平分割线</span></a>
                <a href="#" class="buttons lianjie"><i class="font_1">&#xf008e;</i><span class="tooltip">插入/编辑链接</span></a>
            </li>
            <li class="li7">
                <a href="#" class="buttons tupian"><i class="font_1">&#x3446;</i><span class="tooltip">插入图片</span></a>
                <a href="#" class="buttons yinyue"><i class="font_1">&#xf0066;</i><span class="tooltip">插入音乐</span></a>
                <a href="#" class="buttons toupiao"><i class="font_1">&#xe619;</i><span class="tooltip">投票</span></a>
                <a href="#" class="buttons mingpian"><i class="font_1">&#xe61d;</i><span class="tooltip">名片</span></a>
            </li>
        </ul>
        <div class="content" id="editor">
            <p style="width: 100%;height: 30px"></p>
        </div>
    </div>
</section>
</body>

</script>
